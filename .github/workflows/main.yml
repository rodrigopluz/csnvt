name: 🚀 Build and Deploy CSNVT Website on GitHub Actions by Kinghost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: 🚚 Get the code
        uses: actions/checkout@v2

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🛠️ Build the project
        run: yarn install

      - name: Build and Deploy Backend
        run: bash packages/server/deploy.sh
        env:
          SSH_PRIVATE_KEY: ${{ process.env.JWT_SECRET }}

      - name: Build and Deploy Frontend
        run: bash packages/web/deploy.sh
        env:
          SSH_PRIVATE_KEY: ${{ process.env.JWT_SECRET }}

      - name: 📂 Sync files to Kinghost
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ process.env.FTP_SERVER }}
          username: ${{ process.env.FTP_USERNAME }}
          password: ${{ process.env.FTP_PASSWORD }}
          server-dir: /public_html/www/app_nodejs/
